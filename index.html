<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHubLens</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <h1></h1>
        <h1>GitHubLens</h1>
        <a
          href="https://github.com/BashirTowdiee/githublens"
          target="_blank"
          rel="noopener noreferrer"
          class="github-link"
        >
          <i class="fab fa-github"></i>
        </a>
      </div>

      <div class="view-selector">
        <button onclick="setView('artifacts')" id="artifactsButton">
          Artifacts
        </button>
        <button onclick="setView('caches')" id="cachesButton">Caches</button>
      </div>

      <div class="filter-group">
        <div class="form-group">
          <label for="owner">GitHub Username</label>
          <input type="text" id="owner" placeholder="Enter GitHub username" />
        </div>

        <div class="form-group">
          <label for="repo">Repository Name</label>
          <input type="text" id="repo" placeholder="Enter repository name" />
        </div>
      </div>

      <div class="form-group">
        <label for="token"
          >Personal Access Token
          <span class="optional-label">(required)</span></label
        >
        <input
          type="password"
          id="token"
          placeholder="Enter your personal access token"
          class="token-input"
        />
      </div>

      <button id="getItemsButton">Get Items</button>

      <div class="filters">
        <h2>Filters</h2>

        <div class="filter-group">
          <div class="form-group">
            <label for="nameFilter">Name</label>
            <input type="text" id="nameFilter" placeholder="Filter by name" />
          </div>

          <div class="form-group">
            <label for="idFilter">ID</label>
            <input type="text" id="idFilter" placeholder="Filter by ID" />
          </div>
        </div>

        <div class="filter-group">
          <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" />
          </div>

          <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" />
          </div>
        </div>

        <div class="form-group">
          <label for="workflowFilter">Workflow/Branch</label>
          <select id="workflowFilter">
            <option value="">All</option>
          </select>
        </div>

        <button onclick="applyFilters()">Apply Filters</button>
      </div>

      <ul id="itemsList"></ul>

      <div class="pagination">
        <button id="prevButton" onclick="getItems(currentPage - 1)" disabled>
          Previous
        </button>
        <span id="pageInfo"></span>
        <button id="nextButton" onclick="getItems(currentPage + 1)" disabled>
          Next
        </button>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
